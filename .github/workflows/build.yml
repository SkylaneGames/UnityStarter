  notify:
    runs-on: windows-latest
    needs: [deploy-webgl, deploy-win64, deploy-osx, deploy-linux]
    name: Notify Discord
    env:
      itch_url: https://<username>.itch.io/<game> #e.g. https://jms777.itch.io/brackeys2021-1 
    if: success() 
    steps:
