      - name: Create Archive
        run: Compress-Archive -Path ./build/* -DestinationPath ./game.zip

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.2
        with:
          name: game_osx
          path: ./game.zip
          retention-days: 9

  build-linux:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2

      - name: Unity - Build
        run: ./.scripts/build_linux.bat
      
      - name: Create Archive
        run: Compress-Archive -Path ./build/* -DestinationPath ./game.zip

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.2
        with:
          name: game_linux
          path: ./game.zip
          retention-days: 9
         
  deploy-webgl:
    runs-on: windows-latest
    needs: [build-webgl]
    name: Deploy to itch.io
    env:
      BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
      itch_channel: <username>/<game>:web # e.g. jms777/gameName:web
    steps:
      - name: Download Game Artifact
        uses: actions/download-artifact@v2.0.8
        with:
          name: game_webgl
      - name: Configure Butler
        run: |
          Invoke-WebRequest -Uri https://broth.itch.ovh/butler/windows-amd64/LATEST/archive/default -OutFile butler.zip
          Expand-Archive -Path butler.zip -DestinationPath .
          ./butler.exe -V
          ./butler.exe login
        shell: powershell
      - name: Push to itch.io
        run: ./butler.exe push ./game.zip $env:itch_channel
        shell: powershell
         
  deploy-win64:
    runs-on: windows-latest
    needs: [build-win64]
    name: Deploy to itch.io
    env:
      BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
